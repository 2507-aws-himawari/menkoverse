version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building application..."
      - npm run build
    post-build:
      - echo "Build completed"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: SKIP_ENV_VALIDATION
      value: "true"
